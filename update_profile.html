
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="images/logo1.png" type="image/x-icon">
   <title>Cập Nhật Hồ Sơ</title>
</head>
<body>
   


<section class="form-container update-form">

   <form action="" method="post">
      <h3>Cập Nhật Hồ Sơ</h3>
      <input type="text" name="name" placeholder="" class="box" maxlength="50">
      <input type="email" name="email" placeholder="" class="box" maxlength="50" >
      <input type="number" name="number" placeholder="" class="box" min="0" max="9999999999" maxlength="10">
      <input type="password" name="old_pass" placeholder="Nhập mật khẩu cũ của bạn" class="box" maxlength="50">
      <input type="password" name="new_pass" placeholder="Nhập mật khẩu mới của bạn" class="box" maxlength="50">
      <input type="password" name="confirm_pass" placeholder="Xác nhận mật khẩu mới của bạn" class="box" maxlength="50">
      <input type="submit" value="cập nhật" name="submit" class="btn">
   </form>

</section>




<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
