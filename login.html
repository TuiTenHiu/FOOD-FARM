<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="images/logo1.png" type="image/x-icon">
   <title>Đăng Nhập</title>
</head>
<body>
<header class="header">

<section class="flex">

   <a href="index.html" class="logo">HL-FRAM</a>

   <nav class="navbar">
      <a href="index.html">Trang Chủ</a>
      <a href="about.html">Về Chúng Tôi</a>
      <a href="menu.html">Sản Phẩm</a>
      <a href="orders.html">Đặt Hàng</a>
   </nav>

   <div class="icons">
      <a href="search.html"><i class="fas fa-search"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span>(4)</span></a>
      <div id="user-btn" class="fas fa-user"></div>
      <div id="menu-btn" class="fas fa-bars"></div>
   </div>

   <div class="profile">

        

      <p class="name"></p>
      <div class="flex">
         <a href="profile.html" class="btn">Hồ sơ</a>
         <a href="components/user_logout.html" onclick="return confirm('đăng xuất khỏi trang web này?');" class="delete-btn">Đăng Xuất</a>
      </div>
      <p class="account">
         <a href="login.html">Đăng Nhập</a> hoặc
         <a href="register.html">Đăng Kí</a>
      </p> 
   </div>

</section>

</header>

<section class="form-container">

   <form action="" method="post">
      <h3>Đăng Nhập</h3>
      <input type="email" name="email" required placeholder="Nhập email của bạn" 
      class="box" maxlength="50" >
      <input type="password" name="pass" required placeholder="Nhập mật khẩu của bạn" 
      class="box" maxlength="50" >
      <input type="submit" value="Đăng Nhập" name="submit" class="btn">
      <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí</a></p>
   </form>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
