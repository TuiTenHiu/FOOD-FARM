

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="images/logo1.png" type="image/x-icon">
   <title>Cập Nhật Địa Chỉ</title>
</head>
<body>
   


<section class="form-container">

   <form action="" method="post">
      <h3>Địa chỉ của bạn</h3>
      <input type="text" class="box" placeholder="Số nhà" required maxlength="50" name="flat">
      <input type="text" class="box" placeholder="Tên thôn" required maxlength="50" name="building">
      <input type="text" class="box" placeholder="Tên huyện" required maxlength="50" name="area">
      <input type="text" class="box" placeholder="Tên tỉnh" required maxlength="50" name="city">
      <input type="text" class="box" placeholder="Tên quốc gia" required maxlength="50" name="country">
      <input type="number" class="box" placeholder="Mã pin" required max="999999" min="0" maxlength="6" name="pin_code">
      <input type="submit" value="lưu địa chỉ" name="submit" class="btn">
   </form>

</section>


<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
